<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三周年·我们的星空许愿墙</title>
    <link rel="stylesheet" href="第三.css"> <!-- 引用单独CSS文件 -->
</head>
<body>
    <!-- 星空背景容器 -->
    <div class="starry-sky"></div>
    <!-- 许愿框（默认隐藏，点击星星弹出） -->
    <div class="wish-modal" id="wishModal">
        <h3>✨ 许个属于我们的愿望</h3>
        <div class="wish-list">
            <button class="wish-btn" onclick="makeWish('一起去看真正的星空🌌')">一起去看真正的星空</button>
            <button class="wish-btn" onclick="makeWish('下一个3年，依然满眼是你❤️')">下一个3年，依然满眼是你</button>
            <button class="wish-btn" onclick="makeWish('平安喜乐，岁岁相伴✨')">平安喜乐，岁岁相伴</button>
        </div>
        <button class="close-btn" onclick="closeModal()">关闭</button>
    </div>
    <!-- 流星动画容器（许愿后生成） -->
    <div class="meteor-container" id="meteorContainer"></div>
    <!-- 底部浪漫文案 -->
    <div class="footer">
        <p>三周年快乐 · 我的愿望，从来都是你</p>
    </div>

    <script src="第三.js"></script> <!-- 引用单独JS文件 -->
</body>
</html>
