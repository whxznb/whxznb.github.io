<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Shape Photo Wall</title>
    <link rel="stylesheet" href="第二.css">
</head>
<body>
    <!-- 可爱文字动画元素 -->
    <div class="cute-text">bingo！答对咯</div>

    <!-- 照片墙容器 - 心形布局容器 -->
    <div class="photo-wall">
        <div class="photo photo-1"></div>
        <div class="photo photo-2"></div>
        <div class="photo photo-3"></div>
        <div class="photo photo-4"></div>
        <div class="photo photo-5"></div>
        <div class="photo photo-6"></div>
        <div class="photo photo-7"></div>
        <div class="photo photo-8 photo-center"></div> <!-- 中心主照片 -->
        <div class="photo photo-9"></div>
        <div class="photo photo-10"></div>
        <div class="photo photo-11"></div>
        <div class="photo photo-12"></div>
        <div class="photo photo-13"></div>
        <div class="photo photo-14"></div>
        <div class="photo photo-15"></div>
    </div>
    
    <!-- 照片放大模态框 -->
    <div class="modal" id="photoModal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <img src="" alt="Enlarged photo" class="modal-image">
        </div>
    </div>
    
    <!-- 爱心动画容器 -->
    <div class="heart-container"></div>
    
    <!-- 动态背景容器（创意4） -->
    <div class="dynamic-bg"></div>
    
    <!-- 可爱漂浮元素容器（新增） -->
    <div class="cute-float-container"></div>
    
    <!-- 爱心雨奖励容器（创意1） -->
    <div class="heart-rain-container"></div>

    <!-- 卡通小猫风格按钮 -->
    <button class="cat-btn" id="stopHeartBtn">点我停止关闭爱心（你真的舍得吗）</button>

    <!-- 新增：跳转下一页面的小按钮 -->
    <a href="./第三页/index.html" class="jump-btn">查看更多回忆 →</a>

    <script src="第二.js"></script>
</body>
</html>
